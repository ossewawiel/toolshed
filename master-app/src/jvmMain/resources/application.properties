# Optimus Toolshed Application Configuration

# Application Information
app.name=Optimus Toolshed
app.version=1.0.0
app.description=Unified administrative interface for Optimus Server management

# Performance Settings
app.startup.timeout=3000
app.memory.max=100MB

# Debug Settings
app.debug=false
app.logging.level=INFO

# Plugin Settings
plugin.discovery.enabled=true
plugin.hot.reload=false

# UI Settings
window.width=1200
window.height=800
window.resizable=true
theme.mode=system